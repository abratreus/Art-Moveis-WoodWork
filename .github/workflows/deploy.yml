name: Build and Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main   # ajuste se sua branch principal for outra

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Create .nojekyll file to avoid Jekyll processing
        run: |
          mkdir -p dist
          touch dist/.nojekyll

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies (WoodWork)
        working-directory: WoodWork
        run: |
          cd /home/runner/work/Art-Moveis-WoodWork/WoodWork/package.json
          npm ci

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
